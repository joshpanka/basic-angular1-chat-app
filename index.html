<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Angular Chat App</title>

    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/app.service.js"></script>
    <script src="/scripts/app.controller.js"></script>
</head>

<body ng-app="app" ng-controller="ChatController as chat">

    <div class="message-input">
        <form ng-submit="chat.sendMessage()">
            <input type="text" ng-model="chat.message"/>
            <input type="submit" name="submit"/>
            <input type="button" name="clear"
                value="Clear" ng-click="chat.clearMessage()"/>
        </form>
    </div>

    <div class="message-list">
        <div class="message"
                ng-repeat="message in chat.messageList track by $index">
            {{ message.text }}
            {{ message.created_at | date:'HH:mm:ss' }}
        </div>
    </div>

</body>
</html>
